<!DOCTYPE html>
{% load staticfiles %}

<html>
	<head lang="en">
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="../../static/images/stylesheet.css" />
		<title>
		{% block title_block %}
		Ryze Search
		{% endblock %}
		</title>
	</head>
	<body>
		{% block body_block %}
		{% endblock %}
		<div>
			{% if user.is_authenticated %}
				<button class="logtbtn" type="button" onclick="location.href='{% url 'logout' %}'"
				value="Logout">Logout</button>
			{% else %}
				<button class="regbtn" type="button" onclick="location.href='{% url 'register' %}'"
				value="Register">Register</button>
				<button class="lognbtn" type="button" onclick="location.href='{% url 'login' %}'"
				value="Login">Login</button>
			{% endif %}
		</div>
	</body>
</html>
