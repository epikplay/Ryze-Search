<!DOCTYPE html>
{% load staticfiles %}

<html>
	<head lang="en">
		<meta charset="UTF-8" />
		<title>
		{% block title_block %}
		Ryze Search
		{% endblock %}
		</title>
	</head>
	<body>
		{% block body_block %}
		{% endblock %}
		<div>
			<ul>
			{% if user.is_authenticated %}
				<li><a href="{% url 'logout' %}">Logout</a></li>
			{% else %}
				<li><a href="{% url 'register' %}">Register</a></li>
				<li><a href="{% url 'login' %}">Login</a><li>
			{% endif %}
			</ul>
		</div>
	</body>
</html>
